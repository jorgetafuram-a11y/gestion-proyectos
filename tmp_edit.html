<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="http://localhost">Gestión Proyectos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="http://localhost/projects">Proyectos</a></li>
        </ul>

        <ul class="navbar-nav ms-auto">
                  </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
        
      <h1>Editar proyecto</h1>
  <form action="http://localhost/projects/1" method="POST">
    <input type="hidden" name="_token" value="" autocomplete="off">    <input type="hidden" name="_method" value="PUT">    <div class="mb-3">
      <label class="form-label">Título</label>
      <input class="form-control" name="title" value="Proyecto Alpha" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" name="description">Proyecto de prueba Alpha</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Estado</label>
      <select class="form-select" name="status" required>
        <option value="en_curso" selected>En curso</option>
        <option value="finalizado" >Finalizado</option>
        <option value="archivado" >Archivado</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Fecha inicio</label>
      <input type="date" class="form-control" name="start_date" value="">
    </div>

    <div class="mb-3">
      <label class="form-label">Fecha fin</label>
      <input type="date" class="form-control" name="end_date" value="">
    </div>

    <button class="btn btn-primary">Guardar</button>
    <a href="http://localhost/projects" class="btn btn-secondary">Cancelar</a>
  </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
